# Portable Preset
#
# Uses only bundled dependencies (libraw WASM), no system tools required.
# Best for: CI/CD pipelines, Docker containers, environments without system tools.

[sizes.thumb]
width = 300
format = "webp"
quality = 80

[sizes.preview]
width = 1600
format = "webp"
quality = 85

[sizes.ml]
width = 2560
format = "jpeg"
quality = 90

[behavior]
fallback_to_raw = true
use_largest_available = true
skip_if_insufficient = false
decoder = "libraw"
fallback_decoder = "embedded"
